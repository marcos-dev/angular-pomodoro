<mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
        <!-- <img class="logo" src="assets/img/logo.png" alt="logo"> -->
        <mat-icon>schedule</mat-icon>
        <span class="title">Pomodoro </span>
        <span class="spacer-right"></span>
        <button mat-icon-button aria-label="Seelect Time" class="right-icon" (click)="setTime()">
            <mat-icon>timer</mat-icon>
        </button>
        <button mat-icon-button aria-label="Sound" class="right-icon" (click)="switchSound()">
            <mat-icon *ngIf="!mute">volume_up</mat-icon>
            <mat-icon *ngIf="mute">volume_off</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
